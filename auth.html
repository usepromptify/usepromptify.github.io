<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promptify - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle gradient background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        .auth-container {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 60px 50px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 72px;
            height: 72px;
            margin: 0 auto 24px;
            border-radius: 16px;
            object-fit: contain;
            filter: brightness(1.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -0.03em;
        }

        .subtitle {
            font-size: 15px;
            color: #94a3b8;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 500;
        }

        .google-signin-btn {
            width: 100%;
            padding: 18px 28px;
            background: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            box-shadow: 0 4px 14px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .google-signin-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .google-signin-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .google-signin-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.15);
        }

        .google-signin-btn:active {
            transform: translateY(0);
        }

        .google-signin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .google-icon {
            width: 24px;
            height: 24px;
            position: relative;
            z-index: 1;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        .status-message {
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-message.info {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: #64748b;
            font-size: 13px;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .features {
            margin-top: 40px;
            text-align: left;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .features-title {
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #e2e8f0;
            font-weight: 500;
        }

        .feature-item::before {
            content: '✓';
            display: flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 50%;
            font-weight: 700;
            flex-shrink: 0;
            font-size: 12px;
        }

        .extension-badge {
            margin-top: 32px;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            text-align: center;
        }

        .extension-badge-text {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        .extension-badge-link {
            color: #ffffff;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .extension-badge-link:hover {
            color: #e2e8f0;
            transform: translateX(2px);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="icons/logo_trans.png" alt="Promptify" class="logo" onerror="this.style.display='none'">
        
        <h1>Welcome to Promptify</h1>
        <p class="subtitle">Create your account to unlock professional-grade prompt engineering</p>
        
        <button class="google-signin-btn" id="googleSignInBtn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="btn-text">Continue with Google</span>
        </button>

        <div class="status-message" id="statusMessage"></div>

        <div class="divider">What you get</div>

        <div class="features">
            <div class="feature-item">Unlimited prompt enhancements</div>
            <div class="feature-item">Super Prompt & Refine features</div>
            <div class="feature-item">Save & organize prompts</div>
            <div class="feature-item">Works across all AI platforms</div>
        </div>

        <div class="extension-badge">
            <div class="extension-badge-text">Don't have the extension yet?</div>
            <a href="https://chromewebstore.google.com/detail/gbdneaodlcoplkbpiemljcafpghcelld" target="_blank" class="extension-badge-link">
                Download Extension →
            </a>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const WORKER_URL = 'https://promptify-users.YOUR-WORKER.workers.dev'; // UPDATE THIS
        const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID'; // UPDATE THIS

        let isProcessing = false;

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            const statusEl = document.getElementById('statusMessage');
            statusEl.style.display = 'none';
        }

        function setButtonLoading(loading) {
            const btn = document.getElementById('googleSignInBtn');
            const btnText = btn.querySelector('.btn-text');
            
            if (loading) {
                btn.disabled = true;
                btnText.innerHTML = '<span class="loading-spinner"></span>';
                isProcessing = true;
            } else {
                btn.disabled = false;
                btnText.textContent = 'Continue with Google';
                isProcessing = false;
            }
        }

        async function handleCredentialResponse(response) {
            if (isProcessing) return;
            
            setButtonLoading(true);
            hideStatus();

            try {
                // Decode JWT to get user info
                const base64Url = response.credential.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                const userInfo = JSON.parse(jsonPayload);
                const { sub: google_id, email, name } = userInfo;

                console.log('User signed in:', { email, google_id });

                // Register user with worker
                const registerResponse = await fetch(`${WORKER_URL}/register-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        google_id,
                        email,
                        subscription_tier: 'free'
                    })
                });

                if (!registerResponse.ok) {
                    throw new Error('Failed to create account');
                }

                const data = await registerResponse.json();
                console.log('Registration response:', data);

                // Store user info in localStorage for extension to access
                const userData = {
                    google_id,
                    email,
                    name,
                    tier: data.tier || 'free',
                    signedInAt: Date.now()
                };

                localStorage.setItem('promptify_user', JSON.stringify(userData));

                showStatus(`✅ Account created! Welcome, ${name}!`, 'success');

                // Redirect or close after 2 seconds
                setTimeout(() => {
                    // Check if opened from extension
                    const urlParams = new URLSearchParams(window.location.search);
                    const fromExtension = urlParams.get('from') === 'extension';

                    if (fromExtension) {
                        // If opened from extension, show message and close
                        showStatus('✅ You can now close this tab and return to the extension', 'success');
                    } else {
                        // Otherwise redirect to main page
                        window.location.href = 'index.html';
                    }
                }, 2000);

            } catch (error) {
                console.error('Sign in error:', error);
                showStatus('❌ Failed to create account. Please try again.', 'error');
                setButtonLoading(false);
            }
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true
            });

            // Add click handler to button
            document.getElementById('googleSignInBtn').addEventListener('click', () => {
                if (!isProcessing) {
                    google.accounts.id.prompt();
                }
            });

            // Check if user is already signed in
            const existingUser = localStorage.getItem('promptify_user');
            if (existingUser) {
                const user = JSON.parse(existingUser);
                showStatus(`Already signed in as ${user.email}`, 'info');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        };
    </script>
</body>
</html>
