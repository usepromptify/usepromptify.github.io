<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Promptify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      padding: 20px;
    }
    
    .signup-container {
      background: #000000;
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: #ffffff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: 700;
    }
    
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .subtitle {
      text-align: center;
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 30px;
    }
    
    .info-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
    }
    
    .info-box p {
      color: #e2e8f0;
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 12px;
    }
    
    .info-box p:last-child {
      margin-bottom: 0;
    }
    
    .info-box strong {
      color: #ffffff;
      font-weight: 600;
    }
    
    .google-btn {
      width: 100%;
      padding: 16px 20px;
      background: #ffffff;
      border: none;
      border-radius: 12px;
      color: #000000;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.2s ease;
      margin-bottom: 20px;
    }
    
    .google-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }
    
    .google-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #94a3b8;
      text-decoration: none;
      font-size: 13px;
      transition: color 0.2s ease;
    }
    
    .back-link a:hover {
      color: #ffffff;
    }
    
    .error-box {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      color: #ef4444;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="signup-container">
    <div class="logo">P</div>
    <h1>Create Your Account</h1>
    <p class="subtitle">Join Promptify to enhance your AI prompts</p>
    
    <div class="error-box" id="error-box"></div>
    
    <div class="info-box">
      <p><strong>Free Account Includes:</strong></p>
      <p>‚ú® Unlimited prompt enhancements</p>
      <p>üìÅ Organize prompts in folders</p>
      <p>üîÑ Access your prompts anywhere</p>
    </div>
    
    <div id="g_id_onload"
         data-client_id="1011255099010-kojqpr7op20k5osqn2i3ke94c9j5hru3.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    
    <button class="google-btn" id="google-signup-btn">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign up with Google
    </button>
    
    <div class="back-link">
      <a href="/auth.html?action=signin">Already have an account? Sign in</a>
    </div>
  </div>
  
  <script>
    const WORKER_URL = 'https://promptify-users.YOUR-ACCOUNT.workers.dev'; // REPLACE THIS
    const signupBtn = document.getElementById('google-signup-btn');
    const errorBox = document.getElementById('error-box');
    
    function showError(message) {
      errorBox.textContent = message;
      errorBox.style.display = 'block';
    }
    
    function hideError() {
      errorBox.style.display = 'none';
    }
    
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
    
    async function handleCredentialResponse(response) {
      hideError();
      signupBtn.textContent = 'Creating account...';
      signupBtn.disabled = true;
      
      try {
        // Decode Google JWT
        const userObject = parseJwt(response.credential);
        const googleUser = {
          id: userObject.sub,
          email: userObject.email,
          name: userObject.name,
          picture: userObject.picture
        };
        
        console.log('Creating account for:', googleUser.email);
        
        // Call your worker to create the account
        const signupResponse = await fetch(`${WORKER_URL}/register-user`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            google_id: googleUser.id,
            email: googleUser.email,
            name: googleUser.name,
            picture: googleUser.picture,
            subscription_tier: 'free'
          })
        });
        
        const data = await signupResponse.json();
        
        if (data.success) {
          console.log('‚úÖ Account created successfully');
          
          // Store user data
          const userData = {
            id: googleUser.id,
            email: googleUser.email,
            name: googleUser.name,
            picture: googleUser.picture,
            tier: data.tier || 'free',
            signedInAt: Date.now()
          };
          
          // Check if opened from extension
          const urlParams = new URLSearchParams(window.location.search);
          const fromExtension = urlParams.get('from') === 'extension';
          
          if (typeof chrome !== 'undefined' && chrome.storage) {
            // Extension context
            chrome.storage.local.set({ promptify_user: userData }, () => {
              alert('‚úÖ Account created successfully! Welcome to Promptify.');
              if (fromExtension) {
                window.close();
              } else {
                window.location.href = '/index.html';
              }
            });
          } else {
            // Web context
            localStorage.setItem('promptify_user', JSON.stringify(userData));
            alert('‚úÖ Account created successfully! Welcome to Promptify.');
            window.location.href = '/index.html';
          }
        } else {
          throw new Error(data.message || 'Failed to create account');
        }
        
      } catch (error) {
        console.error('Signup error:', error);
        showError('Failed to create account: ' + error.message);
        signupBtn.innerHTML = `
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign up with Google
        `;
        signupBtn.disabled = false;
      }
    }
    
    // Manual button click handler
    signupBtn.addEventListener('click', () => {
      google.accounts.id.prompt();
    });
  </script>
</body>
</html>
