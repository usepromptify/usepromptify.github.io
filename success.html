<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Pro! - Promptify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #ffffff;
    }
    
    .success-container {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 64px 48px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
    }
    
    .success-icon {
      width: 96px;
      height: 96px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    .subtitle {
      color: #94a3b8;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 16px 32px;
      background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
      color: #000000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>
    
    <h1>Welcome to Pro! ðŸŽ‰</h1>
    <p class="subtitle">
      Your subscription is now active. Enjoy unlimited access to all Pro features.
    </p>
    
    <a href="index.html" class="home-btn">
      <i class="fas fa-home"></i>
      Back to Home
    </a>
  </div>
  
  <script>
    // Verify payment on page load
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
    
    if (sessionId) {
      // Update user tier in local storage
      const updateUserTier = async () => {
        if (typeof chrome !== 'undefined' && chrome.storage) {
          chrome.storage.local.get(['promptify_user'], result => {
            if (result.promptify_user) {
              result.promptify_user.tier = 'pro';
              chrome.storage.local.set({ promptify_user: result.promptify_user });
            }
          });
        } else {
          const userData = localStorage.getItem('promptify_user');
          if (userData) {
            const user = JSON.parse(userData);
            user.tier = 'pro';
            localStorage.setItem('promptify_user', JSON.stringify(user));
          }
        }
      };
      
      updateUserTier();
    }
  </script>
</body>
</html>
