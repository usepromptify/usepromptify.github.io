<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancel Subscription - Promptify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 15px;
      color: #94a3b8;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .message {
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 24px;
      display: none;
      font-size: 14px;
      font-weight: 500;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: #ffffff;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
      margin-bottom: 24px;
      transition: all 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }

    textarea::placeholder {
      color: #64748b;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      border: none;
    }

    .btn-cancel {
      background: #ef4444;
      color: #ffffff;
    }

    .btn-cancel:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .btn-cancel:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-keep {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-keep:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      color: #64748b;
    }

    .footer a {
      color: #94a3b8;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cancel Subscription</h1>
    <p class="subtitle">We're sorry to see you go. Mind sharing why?</p>

    <div id="message" class="message"></div>

    <form id="cancelForm">
      <label for="feedback">Tell us why you're canceling (optional)</label>
      <textarea 
        id="feedback" 
        placeholder="e.g., Too expensive, not using it enough, missing features..."
      ></textarea>

      <div class="button-group">
        <button type="button" class="btn-keep" onclick="window.location.href='https://joinpromptify.com'">
          Keep Pro
        </button>
        <button type="submit" class="btn-cancel" id="submitBtn">
          <span id="cancelText">Cancel Subscription</span>
          <div id="cancelLoading" class="loading">
            <div class="spinner"></div>
            <span>Processing...</span>
          </div>
        </button>
      </div>
    </form>

    <div class="footer">
      Need help? <a href="mailto:support@joinpromptify.com">Contact Support</a>
    </div>
  </div>

  <script>
    // Get user from Chrome extension storage
    async function getCurrentUser() {
      return new Promise((resolve) => {
        if (typeof chrome !== 'undefined' && chrome.storage) {
          chrome.storage.local.get(['promptify_user'], (result) => {
            resolve(result.promptify_user || null);
          });
        } else {
          // Fallback for testing outside extension
          resolve(null);
        }
      });
    }

    document.getElementById('cancelForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const cancelText = document.getElementById('cancelText');
      const cancelLoading = document.getElementById('cancelLoading');
      const submitBtn = document.getElementById('submitBtn');
      const message = document.getElementById('message');
      
      // Get user
      const user = await getCurrentUser();
      if (!user) {
        showMessage('Please sign in to cancel your subscription.', 'error');
        return;
      }
      
      // Show loading
      cancelText.style.display = 'none';
      cancelLoading.style.display = 'flex';
      submitBtn.disabled = true;
      message.style.display = 'none';
      
      try {
        const feedback = document.getElementById('feedback').value.trim();
        
        // Call cancellation endpoint
        const response = await fetch('https://promptify-stripe.promptify-stripe.workers.dev/cancel-subscription', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            google_id: user.id,
            feedback: feedback || 'No reason provided'
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to cancel subscription');
        }
        
        // Success
        showMessage('Subscription canceled successfully. You can continue using Pro until the end of your billing period.', 'success');
        
        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = 'https://joinpromptify.com';
        }, 3000);
        
      } catch (error) {
        console.error('Cancellation error:', error);
        showMessage(error.message || 'Failed to cancel subscription. Please try again.', 'error');
        
        // Reset button
        cancelText.style.display = 'block';
        cancelLoading.style.display = 'none';
        submitBtn.disabled = false;
      }
    });
    
    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
    }
  </script>
</body>
</html>
